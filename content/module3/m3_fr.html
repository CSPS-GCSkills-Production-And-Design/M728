                            <h2>Principes directeur no 2 - Analyse comparative — Transcription de la vidéo</h2>
                            <p>Maintenant que le rendement énergétique d’un bâtiment est suivi dans le temps, l’équipe de l’installation peut passer à l’analyse comparative. Il s’agit du deuxième principe directeur visant à optimiser le rendement énergétique dans les bâtiments existants.</p>
                            <p>L’établissement d’une base de référence du rendement énergétique est le point de départ de l’analyse comparative. Une fois qu’on a compris comment est consommée l’énergie dans un bâtiment, l’équipe de l’installation peut utiliser ces renseignements pour établir les projets d’amélioration par ordre de priorité.</p>
                            <p>On peut calculer l’efficacité énergétique d’un bâtiment grâce à une mesure appelée « intensité énergétique » exprimée en kWh/m&sup2;.</p>
                            <p>Ce concept permet de mesurer l’efficacité énergétique au sein d’un bâtiment et de faire une comparaison avec d’autres bâtiments ayant la même taille et ayant le même type d’activités. L’analyse comparative vise essentiellement à améliorer l’intensité énergétique d’un bâtiment.</p>
                            <p>L’analyse comparative peut être réalisée au moyen de deux logiciels couramment utilisés dans le secteur fédéral. ENERGY STAR PORTFOLIO MANAGER et RETScreen Expert sont les outils privilégiés pour faire le suivi et la comparaison de la consommation d’énergie d’un bâtiment dans le temps.</p>
                            <p>Les pratiques exemplaires de l’analyse comparative dictent que les gestionnaires d’installation doivent procéder à des analyses comparatives du rendement énergétique chaque année, en utilisant de préférence PORTFOLIO MANAGER ou RETScreen pour comparer leur rendement réel à l’analyse comparative établie.</p>
                            <p>Cela suppose qu’un contrôle régulier du rendement énergétique des bâtiments soit réalisé par rapport à l’historique des rendements et aux bâtiments semblables.</p>
                            <p>Le gouvernement du Canada s’engage à rendre compte de son rendement environnemental en appliquant les principes de transparence et de données ouvertes.</p>
                            <p>Il est possible de démontrer la mise en œuvre adéquate au sein des installations en utilisant les documents d’ENERGY STAR Portfolio Manager ou de RETScreen.</p>
                            <p>Les types de propriétés qui ne sont pas éligibles pour un score ENERGY STAR peuvent toujours générer des rapports indiquant les propriétés de référence et les tendances de la consommation d'énergie au fil du temps. Les établissements qui choisissent de ne pas utiliser Portfolio Manager peuvent définir des points de référence et comparer leur rendement énergétique à l'aide d'autres moyens, tels que des données de facturation des services publics ou des rapports internes sur la consommation d’énergie.</p>
                            <p>ENERGY STAR Portfolio Manager est un outil de gestion de l’énergie gratuit et interactif qui permet aux utilisateurs d’effectuer un suivi, une évaluation et une analyse comparative de la consommation d’énergie et d’eau pour tous les types d’installations compris dans les portefeuilles de bâtiments.</p>
                            <p>Portfolio Manager utilise une mesure normalisée pour comparer le rendement énergétique de l’ensemble du bâtiment par rapport à des bâtiments semblables de types particuliers pour lesquels une « cote peut être attribuée ».</p>
                            <p>RETScreen expert est un autre outil permettant d’effectuer des analyses comparatives.</p>
                            <p>Élaboré par le gouvernement du Canada, RETScreen Expert est un logiciel d’analyse de la faisabilité de projets relatifs à l’efficacité énergétique et à l’énergie renouvelable ainsi qu’à l’analyse du rendement énergétique continu.</p>
                            <p>Cet outil propose de nombreuses fonctions et peut être utilisé afin : </p>
							<ul>
								<li>de réaliser des analyses dans l’ensemble du portefeuille;</li>
								<li>de recueillir des renseignements sur une installation;</li>
								<li>d’effectuer des analyses comparatives;</li>
								<li>de faire un suivi de la consommation d’énergie et des émissions de GES;</li>
								<li>de réaliser des analyses sur le rendement général.</li>
							</ul>
                            <p>Largement utilisé au sein du gouvernement et de l’industrie, cet outil est également mis à profit par les principales entreprises suivantes : </p>
