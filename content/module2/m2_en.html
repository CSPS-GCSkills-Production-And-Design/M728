							<p>The first Guiding Principle relates to metering.</p>
							<p>Metering is the practice of recording the amount of energy being consumed within a facility.</p>
							<p>While most services to a building or campus are metered for billing purposes, there is an opportunity to further understand how energy is consumed in a building by installing additional meters on specific components. By metering buildings and services individually rather than as a group, energy managers can more easily identify opportunities for improvement.</p>
							<p>Best Practice states that facilities should install building level meters for electricity, natural gas, and steam at a minimum. Different types of meters are available to meet the required level of detail.</p>
							<p>The Greening Government Strategy states that all departments should meter energy use and report energy use intensity by 2022 for government-owned buildings of no less than 1,000 square meters.</p>
							<p>With meters that are tracking energy performance over time, the facility team can proceed with benchmarking.</p>
