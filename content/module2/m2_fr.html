                            <h2>Principe directeur no 1 - Mesurage — Transcription de la vidéo</h2>
                            <p>Le premier principe directeur concerne le mesurage.</p>
							<p>Le mesurage consiste à enregistrer la quantité d’énergie consommée dans une installation.</p>
							<p>Même si la plupart des services utilisés dans un bâtiment ou sur un site sont mesurés à des fins de facturation, il est possible de mieux comprendre comment l'énergie est consommée dans un bâtiment en installant des compteurs supplémentaires sur des composants spécifiques.</p>
							<p>En mesurant l’utilisation par bâtiment et par service plutôt que par groupe, les gestionnaires de l’énergie peuvent plus facilement identifier les opportunités d'amélioration.</p>
							<p>Les pratiques exemplaires dictent qu’au minimum, des compteurs d’électricité, de gaz naturel et de vapeur doivent être installés dans chaque bâtiment. Il peut s’agir de compteurs avancés ou classiques, selon le degré de précision nécessaire.</p>
							<p>La Stratégie pour un gouvernement vert précise que tous les ministères doivent mesurer leur consommation d’énergie et faire un rapport sur leur intensité énergétique d’ici 2022 pour les bâtiments d’au moins 1 000 mètres carrés appartenant au gouvernement.</p>
                        </div>
