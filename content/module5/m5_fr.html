                        	<h2>Principes directeur no 4 - Énergie renouvelable et propre — Transcription de la vidéo</h2>
							<p>Le principe directeur suivant concerne l’énergie renouvelable et propre. </p>
							<p>Selon la pratique exemplaire, on devrait évaluer deux solutions d’accès à l’énergie renouvelable et propre dans les installations. </p>
							<p>La première solution consiste à mettre en œuvre un projet d’énergie renouvelable sur place lorsque sa rentabilité est démontrée d’après l’analyse du coût du cycle de vie. Si cette solution n’est pas réalisable ni rentable, la deuxième solution consiste à obtenir des crédits d’énergie renouvelable à long terme.</p>
							<p>L’approche recommandée commence par une évaluation de faisabilité d’un projet d’énergie renouvelable sur place qui peut permettre de respecter les exigences de tous les bâtiments.</p>
							<p>Si cela n’est pas possible, l’étape suivante consiste à évaluer la faisabilité d’une installation spécifique à un bâtiment lorsqu’il serait possible de répondre aux besoins d’un seul bâtiment en utilisant l’énergie renouvelable sur place.</p>
							<p>Lorsque les projets d’énergie renouvelable sur place ne sont pas rentables, on peut recourir à l’achat de crédits d’énergie renouvelable afin d’appliquer ce principe directeur dans les bâtiments.</p>
							<p>L’énergie propre se rapporte à l’énergie électrique renouvelable ainsi qu’à l’énergie de remplacement.</p>
							<p>L’énergie électrique renouvelable comprend l’énergie produite par le soleil, le vent, la biomasse, les gaz d’enfouissement et les océans (y compris le courant de marée et des vagues, et l’énergie thermique), la géothermie, les micro-turbines, les déchets solides municipaux ou les nouvelles capacités de production hydroélectrique atteintes en augmentant l’efficacité ou en ajoutant de nouvelles capacités à un projet hydroélectrique existant. </p>
							<p>L’énergie de remplacement comprend l’énergie produite par des technologies et des méthodes qui augmentent les sources de chaleur renouvelables, notamment la thermie solaire, la biomasse, la géothermie, la chaleur résiduelle, la production combinée de chaleur et d’énergie, la technologie de petits réacteurs nucléaires modulaires, et les systèmes d’énergie de piles à combustible, lorsque le prélèvement actif et l’entreposage des émissions de dioxyde de carbone en lien avec la production d’énergie sont vérifiés.</p>
							<p>Le laboratoire CanmetÉNERGIE situé à Varennes, au Québec, est l’un des exemples d’un bâtiment du gouvernement fédéral qui élève la barre en matière d’énergie renouvelable et propre.</p>
							<p>Cette installation permet d’effectuer de la recherche appliquée afin d’encourager l’intégration de sources d’énergie renouvelable distribuée au réseau de distribution d’électricité et aux bâtiments à consommation énergétique nette zéro en partenariat avec l’industrie et les services publics.</p>
							<p>Le bâtiment est lui-même équipé de trois systèmes d’énergie renouvelable.</p>
							<p>Un mur solaire récupère l’énergie thermique pour préchauffer l’apport d’air frais. À son rendement maximal, le système a été en mesure de produire environ 10 000 kWh d’énergie thermique.</p>
							<p>Un système photovoltaïque solaire est capable de produire 41 500 kWh par année. Ce système de 162 modules photovoltaïques est divisé en sept circuits individuels pour permettre d’expérimenter différentes technologies d’onduleurs.</p>
							<p>Un système de chauffage et de refroidissement thermique solaire utilise un capteur solaire parabolique muni d’un compresseur-éjecteur pour produire des charges de chauffage ou de refroidissement pour la consommation interne du bâtiment.</p>
							<p>Cette technologie est actuellement mise à l’essai et optimisée.</p>
							<p>Comme le précise la Stratégie pour un gouvernement vert, le Canada s’engage à consommer de l’électricité 100 % verte d’ici 2025 en produisant ou en achetant une quantité équivalente en mégawatts/heure d’électricité renouvelable à celle produite par la partie à teneur élevée en carbone du réseau de distribution d’électricité.</p>
							<p>Les ministères peuvent démontrer la bonne mise en œuvre en utilisant : des documents, comme des relevés de services publics, des ententes, des contrats ou des photos de projets de production d’énergie renouvelable existants sur la propriété de l’organisme et destinés à être utilisés par l’organisme; si vous disposez de crédits d’énergie renouvelable, fournir les documents montrant que ces ententes sont en place.</p>
							<p>RNCan propose des outils permettant d’évaluer le potentiel d’énergie renouvelable et de remplacement.Ces outils d’analyse fournissent aux gestionnaires de l’énergie les renseignements nécessaires pour effectuer leur propre évaluation préliminaire.</p>
							<p>RETScreen est un logiciel de gestion de l’énergie propre pour l’analyse de faisabilité de projets en matière d’efficacité énergétique, d’énergie renouvelable ou de coproduction ainsi que l’analyse de rendement énergétique continue.</p>
							<p>PV Perform Mod est un outil logiciel permettant de prévoir la production d’électricité d’un système photovoltaïque, de déterminer les défaillances et d’évaluer la performance du système.</p>
							<p>RNCan a créé une base de données d’ensoleillement et de potentiel photovoltaïque. Cette base de données fournit des estimations sur l’électricité qui peut être produite par des ensembles photovoltaïques pour plus de 3 500 municipalités au Canada.</p>
							<p>RNCan a également une page Web consacrée aux projets d’énergie renouvelable et propre au Canada. Consulter la page Web illustrée pour découvrir les réussites au Canada.</p>
