                        	<h2>Résumé du cours - Transcription de la vidéo</h2>
							<p>Ce cours fournit un aperçu des principes directeurs et des pratiques exemplaires concernant l’optimisation du rendement énergétique des bâtiments existants.</p>
							<p>Les quatre principes directeurs sont les suivants : </p>
							<ul>
								<li>le mesurage;</li>
								<li>l'analyse comparative;</li>
								<li>l’efficacité énergétique;</li>
								<li>l’énergie renouvelable et propre.</li>
							</ul>
							<p>Ces principes directeurs représentent le fondement de l’approche à adopter dans le but d’optimiser le rendement énergétique.</p>
							<p>Nous avons également découvert des outils logiciels comme ENERGY STAR Portfolio Manager et RETScreen, ainsi que l’aide qu’ils pouvaient nous apporter dans l’optimisation du rendement énergétique.</p>
							<p>RNCan et d’autres organismes fédéraux fournissent d’importantes ressources, de l’aide et de la formation dans les domaines relatifs à l’optimisation du rendement énergétique.</p>
							<p>Exemples de ressources proposées.</p>
							<ul>
								<li>Le Cadre pancanadien sur la croissance propre et les changements climatiques.</li>
								<li>La Stratégie fédérale de développement durable (SFDD).</li>
								<li>La Stratégie pour un gouvernement vert.</li>
							</ul>
							<p>Consulter également la publication de RNCan intitulée Guide des pratiques exemplaires en matière de gestion de l’énergie – Bâtiments commerciaux et institutionnels.</p>
							<p>Ces ressources peuvent permettre d’en apprendre davantage sur les engagements actifs du gouvernement fédéral concernant les changements climatiques et les stratégies visant à atteindre les objectifs.</p>
							<p>Enfin, si vous avez des questions sur l’optimisation du rendement énergétique des bâtiments existants ou êtes intéressé par d’autres possibilités de formation, n’hésitez pas à communiquer avec l’Office de l’efficacité énergétique aux coordonnées fournies.</p>
							<p>Notre adresse courriel est la suivante : <a href="mailto:nrcan.greeninggovernment-gouvernementvert.rncan@canada.ca">nrcan.greeninggovernment-gouvernementvert.rncan@canada.ca</a></p>
                            <p>Notre site Web se trouve à l’adresse : <a href="http://www.rncan.gc.ca/gouvernementvert" target="_blank">www.rncan.gc.ca/gouvernementvert</a></p>
							<p>Nous vous remercions de votre participation!</p>
