                            <h2>Summary — Video Transcript</h2>
							<p>This course has provided an overview of the Guiding Principles and best practices related to Optimizing Energy Performance of existing buildings. The four guiding principles are: </p>
							<ul>
								<li>metering</li>
								<li>benchmarking</li>
								<li>energy efficiency</li>
								<li>renewable and clean energy</li>
							</ul>
							<p>These Guiding Principles form the basis of the approach that should be taken when looking to optimize energy performance. We also learned about software tools like ENERGY STAR Portfolio Manager and RETScreen; and how they can assist us on our journey to optimizing energy performance.</p>
							<p>Together we can lead by example and create a more sustainable future.</p>
							<p>NRCan and other federal organizations provide valuable resources, guidance, and training in areas related to Energy Performance Optimization.</p>
							<p>Examples of available resources include:</p>
							<ul>
								<li>Pan-Canadian Framework on Clean Growth and Climate Change </li>
								<li>Federal Sustainable Development Strategy (FSDS) </li>
								<li>Greening Government Strategy</li>
								<li>NRCan’s Energy Management Best Practices Guide for Commercial and Institutional buildings</li>
							</ul>
							<p>These resources can be used to learn more about active federal commitments related to climate change and strategies to meet these objectives.</p>
							<p>Lastly, if you have any questions about Optimizing the Energy Performance of Existing Buildings or are interested in other training opportunities, do not hesitate to get in contact with the Office of Energy Efficiency using the contact information provided.</p>
                            <p>Our email address is: <a href="mailto:nrcan.greeninggovernment-gouvernementvert.rncan@canada.ca">nrcan.greeninggovernment-gouvernementvert.rncan@canada.ca</a></p>
                            <p>Our website can be found at: <a href="http://nrcan.gc.ca/greeninggovernment">http://nrcan.gc.ca/greeninggovernment</a></p>
                            <p>Thank you for participating!</p>
