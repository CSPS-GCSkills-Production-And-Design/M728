                            <h2>Principe directeur no 3 - Efficacité énergétique — Transcription de la vidéo</h2>
                            <p>Après avoir effectué une analyse comparative du rendement énergétique, l’étape suivante consiste à proposer et à évaluer des solutions visant à améliorer l’efficacité énergétique d’un bâtiment.</p>
                            <p>Il existe trois pratiques exemplaires à suivre pour améliorer l’efficacité énergétique.</p>
                            <p>Il convient d’appliquer ces pratiques exemplaires en fonction de l’âge du bâtiment, des conditions d’exploitation actuelles et des renseignements disponibles.</p>
                            <p>Lorsque peu de renseignements sont disponibles sur les conditions d’exploitation actuelles, la première pratique exemplaire consiste à effectuer une vérification de la consommation énergétique de l’ensemble du bâtiment afin de déterminer les principaux éléments énergivores et de trouver des possibilités d’amélioration.</p>
                            <p>Si l’on connaît le rendement énergétique et les conditions d’exploitation du bâtiment, il pourrait être raisonnable d’appliquer la pratique exemplaire numéro deux relative à la remise en service. En fait, la pratique exemplaire recommande d’effectuer une remise en service tous les cinq ans afin de garantir le maintien du rendement énergétique optimal du bâtiment.</p>
                            <p>La dernière pratique exemplaire consiste à s’assurer que tout l’équipement et tous les produits écoénergétiques sont fournis et installés selon les exigences.</p>
                            <p>En matière d’efficacité énergétique, il est possible d’évaluer la réussite dans les installations en utilisant deux principaux indicateurs de rendement.</p>
                            <p>La première solution consiste à obtenir une cote ENERGY STAR d’au moins 75 en utilisant Portfolio Manager.</p>
                            <p>La cote sur la consommation d’énergie permet d’obtenir une référence externe qui permet aux gestionnaires de l’énergie d’évaluer l’efficacité énergétique d’un bâtiment par rapport à des bâtiments semblables. Une cote d’au moins 75 indique que votre bâtiment se situe dans les 25 premiers centiles du rendement en comparaison avec les bâtiments du même type d’exploitation.</p>
                            <p>Il est possible d’utiliser les rapports ENERGY STAR pour démontrer la bonne mise en œuvre dans ce domaine. De plus, il possible, pour certains bâtiments commerciaux et institutionnels admissibles ayant obtenu une cote d’au moins 75, d’apposer l’étiquette ENERGY STAR grâce au programme de certification des bâtiments ENERGY STAR de RNCan.</p>
                            <p>Nous traiterons des cotes ENERGY STAR en détail dans les diapositives suivantes.</p>
                            <p>Les cotes ENERGY STAR varient entre 1 et 100.</p>
                            <p>Les bâtiments qui obtiennent une faible cote peuvent être de très bons candidats pour des mises à niveau écoénergétiques importantes. Il peut s’agir de bâtiments ciblés en matière d’améliorations énergétiques et ces derniers peuvent générer des économies significatives suite à l'installation de nouveaux équipements.</p>
                            <p>Les bâtiments ayant une cote entre 25 et 50 peuvent nécessiter une combinaison d’améliorations et de petits ajustements.</p>
                            <p>Les bâtiments dont la cote est entre 50 et 75 peuvent bénéficier de l’amélioration de l’éclairage et des contrôles du bâtiment ou de la remise en service des systèmes. La remise en service est un processus de ré-optimisation périodique mené tous les trois à cinq ans.</p>
                            <p>Les bâtiments dont la cote est supérieure à 75 se situent dans les 25 premiers centiles. Il est possible d’apporter des améliorations grâce à la formation des locataires, à une mise en service continue et à la mise en place d’une stratégie de réduction de la charge de branchement.</p>
                            <p>La mise en service continue est un processus permanent qui fait souvent appel à l’analyse de données en utilisant un logiciel de détection des défaillances.</p>
                            <p>Même s’il est possible de suivre et d’évaluer la consommation d’énergie, les émissions de gaz à effet de serre ainsi que la consommation de l’eau de toutes les installations grâce à ENERGY STAR Portfolio Manager, seuls sept types de bâtiments sont actuellement admissibles pour obtenir une cote ENERGY STAR.</p>
							<ul>
								<li>Les patinoires.</li>
								<li>Les écoles du préscolaire au secondaire.</li>
								<li>Les centres médicaux.</li>
								<li>Les hôpitaux.</li>
								<li>Les supermarchés.</li>
								<li>Les immeubles de bureaux.</li>
								<li>Les milieux de soins pour aînés.</li>
							</ul>
                            <p>RNCan élabore de nouvelles cotes sur une base progressive; votre type de bâtiment pourrait être le prochain!</p>
                            <p>Si un bâtiment n’est pas admissible à une cote ENERGY STAR, il est toujours possible de démontrer son efficacité énergétique supérieure grâce au deuxième indicateur essentiel de rendement, soit une amélioration de l’efficacité énergétique de 30 % selon la norme actuelle ASHRAE 90.1. </p>
                            <p>Cette solution nécessite qu’une simulation de la consommation d’énergie soit effectuée afin de déterminer l’efficacité énergétique réelle du bâtiment. La norme ASHRAE 90.1 est une norme nationale des États-Unis qui fournit un minimum d’exigences concernant les éléments écoénergétiques des bâtiments, à l’exception des immeubles d’habitations de faible hauteur.</p>
                            <p>Pour les bâtiments existants, les gestionnaires de l’énergie peuvent utiliser divers logiciels tel que CAN-Quest pour le comparer à la norme 90.1 la plus récente.</p>
                            <p>Pour ce qui est des bâtiments neufs, les gestionnaires d’installation devraient examiner les documents de conception et de mise en service au dossier. Une analyse de la consommation d’énergie a-t-elle été effectuée? Si oui, quels ont été les résultats?</p>
                            <p>Pour les bâtiments faisant l’objet d’importantes rénovations, les gestionnaires d’installation devraient demander à leur fournisseur de services écoénergétiques si des économies ont déjà été calculées. </p>
                            <p>Il est possible de démontrer une réussite dans ce domaine en utilisant les rapports de la simulation de la consommation d’énergie, ou une autre forme de modèle de consommation de l’énergie qui confirme une efficacité énergétique supérieure de 30 % à ce que précise la norme ASHRAE 90.1.</p>
                            <p>L’amélioration de l’efficacité énergétique dans les charges de branchement est un bon exemple de l’application de ce principe. L’énergie consommée par les charges de branchement est l’une des plus importantes utilisations finales de l'énergie augmentant le plus rapidement dans le secteur des bâtiments commerciaux. L’examen des possibilités visant à réduire les charges de branchement peut aboutir à des solutions à bas prix pour diminuer la consommation d’énergie.</p>
                            <p>Les salles de repos, les appareils électroniques de bureau et les centres de données sont les premiers candidats à examiner lorsqu’on cherche à diminuer les charges de branchement. Diminuer ces charges permettra d’atteindre les objectifs en matière d’efficacité énergétique de ces installations. </p>
